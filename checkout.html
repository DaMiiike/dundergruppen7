<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="./js/cart.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="checkout-body">
    <nav class="navbar">
      <div class="contact-about">
        <p class="contact">CONTACT</p>
        <a href="./about.html" class="about">ABOUT</a>
      </div>
      <div class="icons">
        <a href="./admin.html" class="material-icons-outlined" id="login-icon"
          >person</a
        >
        <a
          href="./wishlist.html"
          class="material-icons-outlined"
          id="wishlist-icon"
          >favorite_border</a
        >
        <a
          href="./cart.html"
          class="material-icons-outlined cart"
          id="cart-icon"
          >shopping_cart <span>0</span></a
        >
      </div>
    </nav>

    <div class="checkout-container">
      <h1 class="thank-you">Thank you for shopping at Wonder Bottle!</h1>

      <div>
        <img src="./img/bottle_water.jpg" alt="" class="checkout-img" /><img
          src="./img/botttle_train.jpg"
          alt=""
          class="checkout-img"
        /><img src="./img/colors_cropped.jpg" alt="" class="checkout-img" />
      </div>

      <a href="./index.html">
        <button class="button">Continue shopping</button></a
      >
    </div>
  </body>
</html>
